{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% include 'include/nav-trans.html' %}
{% endblock %}
{% block content %}
    
<div class="cd-section" id="contact-us">
    <!--     *********     CONTACT US 1      *********      -->
    <div class="contactus-1 bg-default pt-200 pb-lg" style="background-image: url('{% static 'img/ill/1.svg' %}')">
        <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 d-flex flex-column">
            <h2 class="title text-white">Your opinion is awesome!</h2>
            <h3 class="description text-white">Please share your though with us.</h3>
          
            </div>
            <div class="col-lg-5 col-md-7 ml-auto mr-auto">
            <div class="card card-contact card-raised">
                <form role="form" id="contact-form" method="post">
                <div class="card-header text-center">
                    <h4 class="card-title">Contact Us</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label>First name</label>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                            </div>
                            <input class="form-control" placeholder="First Name..." aria-label="First Name..." type="text">
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-2">
                        <div class="form-group">
                        <label>Last name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-collection"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name..." aria-label="Last Name...">
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <label>Email address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email Here...">
                    </div>
                    </div>
                    <div class="form-group">
                    <label>Your message</label>
                    <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div class="custom-control custom-checkbox mt-2">
                        <input class="custom-control-input" id="customCheck" type="checkbox">
                        <label class="custom-control-label" for="customCheck">
                            <span>I'm not a robot</span>
                        </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                    </div>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    
</div>

{% endblock %}

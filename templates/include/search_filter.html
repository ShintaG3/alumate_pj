<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>

<script>

  $('body').on('click', function (e) {
    if (
      // !$('.dropdown.show, .dropdown-menu.show').is(e.target) 
        // && $('.dropdown.show, .dropdown-menu.show').has(e.target).length === 0 
        && $('.show').has(e.target).length === 0
    ) {
        $('.dropdown, .dropdown-menu').removeClass('show');
    }
  });
  $('button.btn.btn-secondary.dropdown-toggle').on('click', function (event) {
    $(this).parent().toggleClass('show');
    $(this).next('.dropdown-menu').toggleClass('show');
  });

  $.fn.select2.defaults.set("theme", "bootstrap");
  $(".select2-single, .select2-multiple").select2({
    placeholder: function(){
      $(this).data('placeholder');
    },
    width: null,
    containerCssClass: ':all:'
  });

  $(".select2-single, .select2-multiple, .select2-allow-clear, .js-data-example-ajax").on("select2:open", function () {
    if ($(this).parents("[class*='has-']").length) {
      var classNames = $(this).parents("[class*='has-']")[0].className.split(/\s+/);
      for (var i = 0; i < classNames.length; ++i) {
        if (classNames[i].match("has-")) {
          $("body > .select2-container").addClass(classNames[i]);
        }
      }
    }
  });

  $(document).on('click.bs.dropdown.data-api', '.select2-selection__choice__remove', function (e) {
    e.stopPropagation();

</script>

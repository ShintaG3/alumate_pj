<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-7 col-lg-5">
        <div class="card bg-secondary shadow border-0 mb-0">
          <div class="card-header bg-white pb-5">
            <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
            <div class="btn-wrapper text-center">
              <a href="/account/google/login/?process=login" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon">
                  <img alt="image" src="assets/img/icons/common/google.svg">
                </span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <!-- {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endif %} -->
            <form [formGroup]="">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input type="text" name="userId" class="form-control" placeholder="Email or username" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input type="checkbox" name="remember_me" class="custom-control-input" id="customCheckLogin">
                <label class="custom-control-label" for="customCheckLogin">
                  <span>Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <a routerLink="/home">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </a>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="#" class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6">
            <a routerLink="/auths/signup" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

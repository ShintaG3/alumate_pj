<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0" style="height:300px">
    <!-- Circles background -->
    <img class="bg-image" src="" style="width: 100%;">
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-secondary" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>


  <section class="section bg-secondary">
    <div class="container-fluid px-5">
      <div class="row">
        <div class="col-xl-5 sidebar">
          <!-- User info -->
          <div class="card card-profile shadow mt--200">
            <div class="px-4">
              <!-- Photo -->
              <div class="row justify-content-center" style="min-height: 130px;">
                <div class="col-lg-12" style="z-index:2;">
                  <div class="card-profile-image">
                    <a>
                      <img src="assets/img/placeholder.png" class="rounded-circle"
                      (mouseenter)="showProfileImageEditButton()" (mouseleave)="hideProfileImageEditButton()">
                      <!-- {% if account_user.profile_image.image %}
                        {{ account_user.profile_image.image.url }}
                        {% else %}
                        {% static 'img/placeholder.jpg' %}
                        {% endif %}" -->
                    </a>

                    <!-- picture edit button -->
                    <app-profile-image-edit-btn _ngcontent-c1 [showButton]="profileImageOnHover"></app-profile-image-edit-btn>
                  </div>
                </div>
              </div>


              <!-- <div class="row justify-content-center">
                <div class="col-lg-12">
                  <div class="card-profile-actions text-center py-4">
                    <button *ngIf="!hasEditPermission && !isFollowing" type="button"
                      class="btn btn-sm btn-info">Follow</button>
                    <div *ngIf="isFollowing" class="d-flex justify-content-center">
                      <button type="button" class="btn btn-sm btn-info">Following</button>
                      <div class="ml-3"></div>
                      <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                        data-target="#sendNewMessage" data-toggle="tooltip" data-placement="top" data-container="body"
                        data-animation="true">Message</button>
                    </div>
                  </div>
                </div>
              </div> -->

              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <div class="card-profile-actions text-center py-4">
                    <button *ngIf="!hasEditPermission && !isFollowing" type="button"
                      class="btn btn-sm btn-info">Follow</button>
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-sm btn-info">Following</button>
                      <button type="button" class="btn btn-sm btn-primary ml-1" data-toggle="modal"
                        data-target="#sendNewMessage" data-toggle="tooltip" data-placement="top" data-container="body"
                        data-animation="true">Message</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <div class="card-profile-stats py-0 d-flex justify-content-center">
                    <div>
                      <a href="">
                        <span class="heading">0</span>
                      </a>
                      <span class="description">Followers</span>
                    </div>
                    <div>
                      <a href="">
                        <span class="heading">0</span>
                      </a>
                      <span class="description">Followings</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-end" *ngIf="hasEditPermission">
                <!-- <div *ngIf="basicInfo; else noBasicInfo" class="col text-right">
                  <app-basic-info-edit-btn></app-basic-info-edit-btn>
                </div>
                <ng-template #noBasicInfo> -->
                <div class="col text-right">
                  <app-basic-info-add-btn></app-basic-info-add-btn>
                </div>
                <!-- </ng-template> -->
              </div>
              <!-- display Basic Info   -->
              <div *ngIf="basicInfo" class="text-center mt-2">
                <h3>
                  <span>{{ basicInfo.name }}</span>
                  <!-- {% if basic_info.status == "FU"%} -->
                  <img class="img-fluid rounded shadow ml-2" style="width: 1.75rem;"
                    src="assets/img/brand/logo_future.png">
                  <!-- {% elif basic_info.status == "CU" %}
                  <img class="img-fluid rounded shadow ml-2" style="width: 1.75rem;"
                    src="{% static 'img/brand/logo_current.png' %}">
                  {% elif basic_info.status == "AL" %}

                    src="{% static 'img/brand/logo_alumni.png' %}">
                  {% endif %} -->
                </h3>
                <!-- future student logo => src="{% static 'img/brand/logo_future.png' %}"-->

                  from {{ basicInfo.homeCountry.name }} to {{ basicInfo.studyAbroadCountry.name }}
                </div> -->
                <!-- {% if study_abroad.education %}

                <div class="text-muted font-weight-300"><small>{{ study_abroad.education.start_year }} ~
                    {{ study_abroad.education.end_year }}</small></div>
                {% endif %}
                {% comment %} <div class="font-weight-400 mt-4"><i
                    class="ni ni-pin-3 mr-2"></i>{{ basic_info.living_city }}</div> {% endcomment %} -->
              </div>
              <!-- "editStudyAbroad" -->




            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
